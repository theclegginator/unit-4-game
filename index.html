<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPG Game</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Personal Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- jQuery -->
    <script
        src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>


    <div class="container">
        <!-- Character Select Area -->
        <div class="row">
            <h2>Character Selection</h2>
        </div>
        <div id="charSelect">
            <div class="row">
                <img src="https://via.placeholder.com/150?text=Char1" alt="Char1" id="char1" class="charPic rounded">
                <img src="https://via.placeholder.com/150?text=Char2" alt="Char2" id="char2" class="charPic rounded">
                <img src="https://via.placeholder.com/150?text=Char3" alt="Char3" id="char3" class="charPic rounded">
                <img src="https://via.placeholder.com/150?text=Char4" alt="Char4" id="char4" class="charPic rounded">
            </div>
        </div>
        <!-- Enemy Select Area -->
        <div class="row">
            <h2>Enemy Selection</h2>
        </div>
        <div id="enemySelect" class="row">
        </div>
        <!-- Battle Arena -->
        <div class="row">
            <h2>Battle Arena</h2>
        </div>
        <div id="battleArena" class="row">

        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
