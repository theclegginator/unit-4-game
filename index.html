<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Personal Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
</head>
<body>
    <!-- jQuery -->
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <div class="container">
        <!-- Random Number Display -->
        <div class="row text-center justify-content-center">
            <h2 class="col-11 col-lg-4 col-md-6 justify-content-center displayTop" style="color:rgb(64, 27, 124);">Number to Reach:</h2>
        </div>
        <div class="row text-center justify-content-center">
            <h3 class="col-11 col-lg-4 col-md-6 justify-content-center displayBottom" id="answer"></h3>
        </div>

        <!-- Player Current Score -->
        <div class="row text-center justify-content-center">
            <h2 class="col-11 col-lg-4 col-md-6 displayTop" style="color:rgb(64, 27, 124);">Current Score:</h2>
        </div>
        <div class="row text-center justify-content-center">
            <h3 class="col-11 col-lg-4 col-md-6 displayBottom" id="score"></h3>
        </div>

        <!-- Crystal Select Area -->
        <div class="row text-center justify-content-center">
            <h4 class="col" style="color:rgb(141, 99, 209);">Select a Crystal!</h4>
        </div>
        <div>
            <div class="row text-center justify-content-center">
                <div class="col-10 col-lg-6 crystalContainer rounded">
                    <img src="assets/images/ruby.png" alt="Crystal Type 1" id="crystal1" class="charPic rounded">
                    <img src="assets/images/saphire.png" alt="Crystal Type 1" id="crystal2" class="charPic rounded">
                    <img src="assets/images/emerald.png" alt="Crystal Type 1" id="crystal3" class="charPic rounded">
                    <img src="assets/images/garnet.png" alt="Crystal Type 1" id="crystal4" class="charPic rounded touchSensitive">
                </div>
            </div>
        </div>

        <!-- Wins and Losses Display -->
        <div class="row text-center justify-content-center">
            <h2 class="col col-lg-3" style="color:rgb(141, 99, 209);">Wins:</h2>
            <h2 class="col col-lg-3" style="color:rgb(141, 99, 209);">Losses:</h2>
        </div>
        <div class="row text-center justify-content-center">
            <h3 class="col col-lg-3" id="wins"></h3>
            <h3 class="col col-lg-3" id="losses"></h3>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
